<!DOCTYPE html>
<head>
  <title>Secure Sharing of Medical Data</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/Dashboards/hospital.js"></script>
  <script src="/data.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://icon-library.com/images/healthcare-icon/healthcare-icon-7.jpg">

</head>

<body>

  <div>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
      <div class="container">
        <span class="navbar-brand">
          <i class="fa fa-medkit "></i>
          &nbsp;
          Secure Sharing of Medical Data
        </span>
      </div>
  </div>
  <!-- Navbar -->

  <br>
  <br>
  <br>
  <br>

  <!-- address Bar -->
  <table>
    <tr>
      <div class="card ">
        <div class="cardtop">
          <h2>Hospital Dashboard</h2>
        </div>
          
        <p id="account-address"></p>
      </div>
    </tr>
  </table>

<div class='flex-parent'>
  <div class='flex-child card'>
    <div>
      <h1>Create New Doctor</h1>
    </div>
    <div>
      <p>Account Details are: </p>
      <p id="new-doctor-account-details"></p>
      <div class="btn">
        <button onclick="createDoctor()">Create Doctor</button>
      </div>  
    </div>
  </div>
  <div class='flex-child card'>
    <div>
      <h1>Create New Patient</h1>
    </div>
    <div>
  
      <p>Account Details are: </p>
      <p id="new-patient-account-details"></p>
      <div class="btn">
        <button onclick="createPatient()">Create Patient</button>
      </div>
    
    </div>
  </div>
</div>

<div class='flex-parent'>
  <div class='flex-child card'>
    <table>
      <tr>
        <td>
          <h1>Doctors</h1>
        </td>
        <td>
          <div id = "load-doctors-of-hospital" class="btn">
            <button  onclick="loadDoctorsofHospital()">Load Doctors</button>
          </div>
        </td>
      </tr>
    </table>
  
    <div>
      <table id="doctors-of-hospital" class="content-table" style="display: none;" >
        <tr>
          <th>
            ID No</th>
          <th style="text-align: center;">
            ID
          </th>
        </tr>
        </table>
    </div>  
  </div>
  <div class='flex-child card'>
    <table>
      <tr>
        <td>
          <h1>Patients</h1>
        </td>
        <td>
          <div id = "load-patients-of-hospital" class="btn">
            <button  onclick="loadPatientsofHospital()">Load Patients</button>
          </div>
        </td>
      </tr>
    </table>
  
    <div>
      <table id="patients-of-hospital" class="content-table" style="display: none;" >
        <tr>
          <th>
            ID No</th>
          <th style="text-align: center;">
            ID
          </th>
        </tr>
        </table>
    </div>  
</div>
</div>

<div class="card">
  <h1>Request New Patient From Different Hospital</h1>
  <br />

    <div class="row">
      <div class="col-25">
        <label for="fname">Patient Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="request-New-Patient" placeholder="Address">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-25">
        <div class="btn">
          <button onclick="requestNewPatient()">
            Submit Request
          </button>
        </div>
      </div>
      <div class="col-75">

      </div>

    </div>
</div>

</body>
</html>
