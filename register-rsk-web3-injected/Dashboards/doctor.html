  <table>

      <div class="card ">
        <div class="cardtop">
          <h2>Doctor Dashboard</h2>

        <p id="account-address"></p>
      </div>
    </tr>

  <div class='card'>
    <table>
      <tr>
        <td>
          <h1>Authorised Patients</h1>
        </td>
        <td>
            <div id="load-patients-of-doctor" class="btn">
              <button id="load-Authorized-Patient-List" onclick="loadAuthorizedPatientList()"> Display Authorised Patients</button>
          </div>
        </td>
      </tr>
    </table>

    <div>
      <table id="authorizedPatients" class="content-table" style="display: none;">
        <tr>
          <th>
            ID No</th>
          <th style="text-align: center;">
            ID
          </th>
        </tr>
      </table>
    </div>

  <div class="card">
    <h1>Request New Patient</h1>
    <br />
  
      <div class="row">
        <div class="col-25">
          <label for="fname">Patient Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="request-New-Patient" placeholder="Address">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-25">
          <div class="btn">
            <button onclick="requestNewPatient()">
              Submit Request
            </button>
          </div>
        </div>
        <div class="col-75">

        </div>

      </div>
  </div>




  <div class="card">
    <h1>View and Add Medical Data</h1>
      <div class="row">
        <div class="col-25">
          <label for="fname">Patient Address</label>
        </div>
        <div class="col-75">
          <div class="col-75">
            <input type="text" id="get-Patient-Address" placeholder="Address">
          </div>
          <div class="col-25">
            <div class="btn">
              <button onclick="fetchMedicalData()">
                Fetch Medical Data
              </button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div>
        <table id="get-Medical-Data" class="content-table" style="display: none;">
          <tr>
            <th>
              Entry No</th>
            <th style="text-align: center;">
              Medical Info
            </th>
          </tr>
        </table>
      </div>

      <br>
      <div class="row">
        <div class="col-25">
          <label for="subject">Medical Entry</label>
        </div>
        <div class="col-75">
          <textarea id="add-medical-data" placeholder="Prescribe" style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div>
          <div class="btn">
            <button onclick="addMedicalData()">
              Add to medical data 
            </button>
          </div>
        </div>
        <div class="col-75">
        </div>
      </div>
  </div>
